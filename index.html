<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="main-header">
        <h1 class="logo-text">OTTERGRAM</h1>e
    </header>
    <main class="main-content">
        <ul class="thumbnail-list">
            <li class="thumbnail-item">
                <a href="#"> 
                    <img class="thumbnail-image" src="img/otter1.jpg" 
                        data-image-role="trigger" 
                        data-image-title="Stayin' Alive" 
                        data-image-url="img/otter1.jpg"
                        alt="Larry The Otter">
                    <span class="thumbnail-title">Larry</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="#"> 
                    <img class="thumbnail-image" src="img/otter2.jpg" 
                        data-image-role="trigger" 
                        data-image-title="How Deep Is Your Love" 
                        data-image-url="img/otter2.jpg"
                        alt="Robin The Otter">
                    <span class="thumbnail-title">Robin</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="#"> 
                    <img class="thumbnail-image" src="img/otter3.jpg" 
                        data-image-role="trigger" 
                        data-image-title="You Should be Dancing" 
                        data-image-url="img/otter3.jpg"
                        alt="Maurice The Otter">
                    <span class="thumbnail-title">Maurice</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="#"> 
                    <img class="thumbnail-image" src="img/otter4.jpg" 
                        data-image-role="trigger" 
                        data-image-title="Night Fever" 
                        data-image-url="img/otter4.jpg"
                        alt="Lesley The Otter">
                    <span class="thumbnail-title">Lesley</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="#"> 
                    <img class="thumbnail-image" src="img/otter5.jpg" 
                        data-image-role="trigger" 
                        data-image-title="To Love Somebody" 
                        data-image-url="img/otter5.jpg"
                        alt="Barbara The Otter">
                    <span class="thumbnail-title">Barbara</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="#"> 
                    <img class="thumbnail-image" src="img/flexbox_froggy_code_complete.png" 
                        data-image-role="trigger" 
                        data-image-title="Frog Code" 
                        data-image-url="img/flexbox_froggy_code_complete.png"
                        alt="flexbox_froggy_code_complete">
                    <span class="thumbnail-title">ff_cc</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="#"> 
                    <img class="thumbnail-image" src="img/flexbox_froggy_finish_page.png" 
                        data-image-role="trigger" 
                        data-image-title="Frog Finish" 
                        data-image-url="img/flexbox_froggy_finish_page.png"
                        alt="flexbox_froggy_finish_page">
                    <span class="thumbnail-title">ff_fp</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="#"> 
                    <img class="thumbnail-image" src="img/grid_garden_code_complete.png" 
                        data-image-role="trigger" 
                        data-image-title="Grid Code" 
                        data-image-url="img/grid_garden_code_complete.png"
                        alt="grid_garden_code_complete">
                    <span class="thumbnail-title">gg_cc</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="#"> 
                    <img class="thumbnail-image" src="img/grid_garden_finish_page.png" 
                        data-image-role="trigger" 
                        data-image-title="Grid Finish" 
                        data-image-url="img/grid_garden_finish_page.png"
                        alt="grid_garden_finish_page">
                    <span class="thumbnail-title">gg_fp</span>
                </a>
            </li>
        </ul>
        <div class="detail-image-container">
            <div class="detail-image-frame" data-image-role="frame">
                <img src="img/otter1.jpg" alt="" class="detail-image" data-image-role="target">
                <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
            </div>
        </div>
    </main>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
